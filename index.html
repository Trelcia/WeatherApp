<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App v0.1</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section id="mainContainer" class="weather-info">
            <div id="weatherSearchView" class="weather-info_search-view">
                <label class="weather-info_search_label" for="searchInput">Check weather:</label>
                <input type="text" id="searchInput">
                <button id="searchButton">search</button>
            </div>

            <div id="weatherForecastView" class="weather-info_forecast-view">
                <button id="returnToSearchBtn" class="weather-info_btn-return">return</button>
                
                <div id="weatherCityContainer" class="weather-info_city">
                    <h1 id="weatherCity"></h1>
                    <img id="weatherIcon">
                </div>

                <div class="weather-info_temperatures">
                    <h2 id="weatherCurrentTemp"></h2>
                    <p id="weatherMaxTemp"></p>
                    <p id="weatherMinTemp"></p>
                </div>
            </div>
        </section>
    </main>

<script type="module" src="src/main.js"></script>
</body>
</html>
